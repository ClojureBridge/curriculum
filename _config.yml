encoding: UTF-8
exclude:
- Gemfile
- Gemfile.lock
- CONTRIBUTING.md
- EDITING-CURRICULUM.md
- ClojurebridgeCheatsheet-v2.pdf
- TEACHING.md
- background-reading.md
- tmp

# Port number
port: 5555
