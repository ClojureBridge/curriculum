# Site settings
title: ClojureBridge Curriculum
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: "http://denver-clojurebridge.github.io/"
twitter_username: ClojureBridge
github_username:  denver-clojurebridge

# Build settings
markdown: kramdown
kramdown:
  input: GFM
pygments: false
baseurl: /curriculum
encoding: UTF-8
exclude:
- Gemfile
- Gemfile.lock
- CONTRIBUTING.md
- EDITING-CURRICULUM.md
- ClojureBridgeCheatsheet-v1.pdf
- TEACHING.md
- background-reading.md
- tmp

# Port number
port: 5555

